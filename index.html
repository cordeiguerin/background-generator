    <title>Gradient Background</title>

<body id="gradient">
    <h1>BACKGROUND <br> GENERATOR</h1>

    <input type="color" name="color1" id="color1" value="#00ff00">
    <input type="color" name="color1" id="color2" value="#00ffff">
    <br><br>
    <label for="direction">Choose a Direction:</label>
    <select name="direction" id="direction">
        <option value="bottom">Vertical</option>
        <option value="right">Horizontal</option>
        <option value="top right">Diagonal - top right</option>
        <option value="bottom right">Diagonal - bottom right</option>
    </select>
    <br><br>
    <button id="random">Random</button>
