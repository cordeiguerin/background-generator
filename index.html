<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body id="gradient">
    <h1>BACKGROUND <br> GENERATOR</h1>
    
    <!--  Colour inputs    -->
    <input type="color" name="color1" id="color1" value="#00ff00">
    <input type="color" name="color1" id="color2" value="#00ffff">
    <br><br>
    
    <!--   Radio Inputs - linear or radial gradient?   -->
    <input type="radio" id="linear" name="type" value="linear">
    <label for="linear">Linear</label>
    <input type="radio" id="radial" name="type" value="radial">
    <label for="radial">Radial</label>
    <br><br>
    
    <!--   Dropdown (Select) Input for direction of lineal gradients   -->
    <label for="direction">Choose a Direction:</label>
    <select name="direction" id="direction">
        <option value="bottom">Vertical</option>
        <option value="right">Horizontal</option>
        <option value="top right">Diagonal - top right</option>
        <option value="bottom right">Diagonal - bottom right</option>
    </select>
    <br><br>
    
    <!--   Radio Inputs - radial gradient - circle or ellipse?   -->
    <input type="radio" id="circle" name="shape" value="circle">
    <label for="circle">Circle</label>
    <input type="radio" id="ellipse" name="shape" value="ellipse">
    <label for="ellipse">Ellipse</label>
    <br><br>
    
    <!--   Dropdown (Select) Input for the size keywords of radial gradients   -->
    <label for="size">Choose a Direction:</label>
    <select name="size" id="size">
        <option value="closest-side">Closest-side</option>
        <option value="farthest-side">Farthest-side</option>
        <option value="closest-corner">Closest-corner</option>
        <option value="farthest-corner">Farthest-corner</option>
    </select>
    <br><br>
    
    <!--   Range inputs for positioning the radial gradient shape  -->
    <label for="x">Horizontal positioning (between 0% and 100%):</label>
    <input type="range" id="x" name="position" min="0" max="100">
    <label for="y">Vertical positioning (between 0% and 100%):</label>
    <input type="range" id="y" name="position" min="0" max="100">
    <br><br>
    
    <!--   Random colour selection button   -->
    <button id="random">Random Colour Selection</button>
    <br><br>
    <h2>Current CSS Background</h2>
    <h3></h3>

    <script src="./script.js"></script>
</body>
</html>
